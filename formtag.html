<!DOCTYPE html>
<html>
    <head>
        <title>
            Form tag example
        </title>
    </head>
    <body>
        <form>

            <fieldset>

<legend>
    Profile info
</legend>        
Name: <input type="text" placeholder="Your Name here"><br>
Email: <input type="email" placeholder="info@lpu.co.in"><br>
Password: <input type="password"> 
<br><br>
Gender:<br>
<input type="radio" name="gender">Male<br>
<input type="radio" name="gender">Female  
<br><br>

Type of Computer:<br>
<input type="checkbox"> I have a laptop <br>
<input type="checkbox">I have a desktop
<br><br>
Age:<br>
<select>
    <option>0-20</option>
    <option>20-40</option>
    <option>40+</option>
</select>
<br><br>
Description:<br>
<textarea cols="40" rows="4"></textarea>
<br><br>
<input type="submit" value="save data"><br>
<input type="reset" value="clear data">
            </fieldset>
        </form>
    </body>
</html>
